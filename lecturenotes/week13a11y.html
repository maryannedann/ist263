<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        /* dont forget the code in the HTMl */
        .skip {
            background-color: #333333;
            color: #ffffff;
            padding: 8px;
            border: 1px solid black;
            position: absolute;
            top: 10px;
            left: -999px; /* push off left side of browser */
        }
        .skip:focus {
            left: 10px;
        }
    </style>
</head>
<body>
    <!-- tab order is for complex websites with a lot of stuff -->
    <nav>
        <a href="#skip" class="skip" tabindex="1">Skip to Content</a><br>
        <a href="http://www.amazon.com" tabindex="3">Amazon</a><br>
        <a href="http://www.google.com" tabindex="2">Google</a><br>
        <a href="http://www.ebay.com" tabindex="4">Ebay</a>
    </nav>
    <h1>A11y HTML & CSS</h1>
    <p id="skip">Lorem ipsum dolor sit amet, consectetur adipisicing elit. In nulla necessitatibus alias optio delectus velit quisquam. Atque ab accusamus enim a, aperiam sint numquam, harum exercitationem facere nemo neque! Natus?</p>
</body>
</html>
