<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">
    <title>Centering</title>
    <style>
        .inlinestuff {text-align: center;}
        div {background-color: bisque;
            width: 30%;
            margin: 0 auto;} /* margin 0 auto means a 0 margin on top amd bottom and equal space on the left and right */

    </style>
</head>
<body>
    <h1>All About Centering</h1>
    <h2>Centering Inline Content</h2>
    <p class="inlinestuff">This is how you center text.</p>

    <h2>Block Centering</h2>
    <div>This is how you center a box</div>
</body>
</html>
