<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Unit 8 Flex</title>
        <meta charset="UTF-8">
        <style>
              div {
                border: 1px solid black;
            }
            nav {
                display: flex;
            }
            .firstcolumn {
                flex: 2;
            }
            .secondcolumn,
            .thirdcolumn,
            .fourthcolumn {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <nav>
                <div class="firstcolumn">
                    1.
                </div>
                <div class="secondcolumn">
                    2.
                </div>
                <div class="thirdcolumn">
                    3.
                </div>
                <div class="fourthcolumn">
                    4.
                </div>
        </nav>
    </body>
</html>
