<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Unit 8 Flex</title>
        <meta charset="UTF-8">
        <style>
            nav {display: flex;}
            nav div {flex: 1}
            /* slecting all divs inside nav tag 
            flex 1 says how many peices of pie each div gets */
        </style>
    </head>
    <body>
        <h1>Quick Flexbox</h1>

        <p>Flexboxes have 1 row and column. The row is a container tag. The columns are container tags too</p>

        <nav> <!-- nav is our flexbox row here-->
            <div>About</div> <!-- first coloumn in this flexbox-->
            <div>Products</div>
            <div>Contact</div>
        </nav>
    </body>
</html>
